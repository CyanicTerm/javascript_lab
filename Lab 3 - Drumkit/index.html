<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>Press a key to play sound</div>
    <ul>
        <li>q - boom</li>
        <li>w - clap</li>
        <li>e - hithat</li>
        <li>r - kick</li>
        <li>t - openhat</li>
        <li>y - ride</li>
        <li>u - snare</li>
        <li>i - tink</li>
        <li>o - tom</li>
    </ul>

    <div class="control">
        <button class="record">Record</button>
        <button class="play">Play</button>
    </div>

    <div id="sounds">
        <audio src="./sounds/boom.wav" id="q"></audio>
        <audio src="./sounds/clap.wav" id="w"></audio>
        <audio src="./sounds/hihat.wav" id="e"></audio>
        <audio src="./sounds/kick.wav" id="r"></audio>
        <audio src="./sounds/openhat.wav" id="t"></audio>
        <audio src="./sounds/ride.wav" id="y"></audio><br>
        <audio src="./sounds/snare.wav" id="u"></audio>
        <audio src="./sounds/tink.wav" id="i"></audio>
        <audio src="./sounds/tom.wav" id="o"></audio>
    </div>
<script src="script.js"></script>
</body>
</html>
